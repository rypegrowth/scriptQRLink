<head>
<link rel="stylesheet" href="visuals_m.css">
</head>


<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<form 
  id="contatoEmpresa"
  name="contatoEmpresa"
  method="POST" 
  >

<div class="cxgd">
  <div class="input-container">
    <input id="email" name="email" type="email" required placeholder="Email">
  </div>

  <div class="input-container">
    <input id="number" name="number" type="tel" required placeholder="Numero">
  </div>

  <div class="input-container">
    <input id="company" name="company" type="text" required placeholder="Empresa">
  </div>

  <div class="input-container">
    <input id= "message" name="message" type="text" required placeholder="Mensagem">
  </div>

  <div class="input-container">
    <select name="Tamanho" id="empresas">
      <option value="pequena">Pequena</option>
      <option value="media">Media</option>
      <option value="grande">Grande</option>
    </select>
  </div>

  <button class="generate-button" type="submit">Entre em contato via Whatsapp!</button>

</div>
</form>


<div id="dialog" onclick="closeDialog(event)">
  <div class="dialog-content">
    <div id="qrcode"></div>
  </div>
</div>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="exibirQRCode.js"></script>




</body>
